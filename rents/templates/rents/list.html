{% extends 'base.html' %}


{% block content %}
<a class="btn btn-outline-dark" href="{% url 'rents:write' %}">새 글 쓰기</a>

    {% for rent in rents %}
        <a href="{% url 'rents:content' rent.id %}">
            <p>{{ rent.location }}</p>
            <p>{{ rent.get_tag_display }}</p>
            <p>{{ rent.get_rent_type_display }}</p>
        </a>
    {% endfor %}
{% endblock %}
