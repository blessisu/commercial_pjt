{% extends 'base.html' %}

{% block content %}
<a class="btn btn-outline-dark" href="{% url 'board:write' %}">새 글 쓰기</a>

    {% for board in boards %}
        <a href="{% url 'board:content' board.id %}">
            <p>{{ board.user }}</p>
            <p>{{ board.title }}</p>
            <p>{{ board.content }}</p>
        </a>
    {% endfor %}
{% endblock %}
